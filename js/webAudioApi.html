<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Web Audio API</h1>
    <audio id="testSongAudid" src="./assets/testSong.mp3"></audio>
    <button
      id="playPauseButton"
      data-playing="false"
      role="switch"
      aria-checked="false"
    >
      <span>Play/Pause</span>
    </button>
    <h2>Volume</h2>
    <input
      type="range"
      id="volumeInput"
      min="0"
      max="2"
      value="1"
      step="0.01"
    />
    <h2>Panner</h2>
    <input
      type="range"
      id="pannerInput"
      min="-1"
      max="1"
      value="0"
      step="0.01"
    />
    <button id="devButton">dev</button>
  </body>

  <footer>
    <script src="./webAudioApi.mjs" type="module"></script>
  </footer>
</html>
